<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="../css/produtos.css">
</head>

            <button class="search-button" onclick="pesquisarProduto()">Pesquisar</button>
        </div>
    </div>
    <div class="addremove">
        <button class="botaoadicionar" onclick="window.location.href='formularioProduto.html'">

        </button>
    </div>
    <div class="voltar">
        <button class="botaovoltar" onclick="window.location.href='index.html'">Voltar</button>
    </div>
    <h3>Lista de Produtos</h3>
    <table>
        <thead>
            <tr>
                <th>Código Produto</th>
                <th>Categoria</th>
                <th>Nome do Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Data de Entrada</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="tabelaProdutos">

            <!-- Linhas serão adicionada aqui-->

        </tbody>
    </table>
    <script src="../js/produtos.js"></script>

</html>
